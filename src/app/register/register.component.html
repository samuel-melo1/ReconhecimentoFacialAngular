<form (ngSubmit)="registerPessoa(pessoaData)">
  <body>
  <div class='container'>
    <div class='card'>
      <h1> Cadastrar </h1>

      <div class="label-float">
        <input type="text" id="nome" placeholder="" name="nome" [(ngModel)]="pessoaData.nome" required>
        <label id="labelNome" for="nome">Nome</label>
      </div>

      <div class="label-float">
        <input type="text" id="cpf" placeholder=" " name="cpf" [(ngModel)]="pessoaData.cpf" required>
        <label id="labelCPF" for="cpf">CPF</label>
      </div>

      <div class="label-float">
        <select name="tipo" id="tipo"  [(ngModel)]="pessoaData.tipo">
          <option value="1">Aluno</option>
          <option value="2">Responsável</option>
          <option value="3">Profissional</option>
        </select>
      </div>

      <button type="submit" routerLink="/home">Salvar</button> <!-- Botão de Salvar -->

    </div>
  </div>
  </body>
</form>

<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <h2 class="text-center">Pessoa List</h2>
  <table class="table table-stripped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas" >
            <td> {{ pessoa.nome }} </td>
            <td> {{ pessoa.cpf}} </td>
            <td> {{ pessoa.tipo }} </td>
    </tr>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item"><a class="page-link" href="/home?pageNumber={{pageNumber - 1}}&pageSize={{pageSize}}">Previous</a></li>
        <li class="page-item"><a class="page-link" href="/home?pageNumber={{pageNumber}}&pageSize={{pageSize}}">1</a></li>
        <li class="page-item"><a class="page-link" href="/home?pageNumber={{pageNumber  + 1}}&pageSize={{pageSize}}">2</a></li>
        <li class="page-item"><a class="page-link" href="/home?pageNumber={{(pageNumber + 1)}}&pageSize={{pageSize}}">3</a></li>
        <li class="page-item"><a class="page-link" href="/home?pageNumber={{(pageNumber + 1)}}&pageSize={{pageSize}}">Next</a></li>
      </ul>
    </nav>
    </tbody>
  </table>
</div>
